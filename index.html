<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <title>World clock</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>
        <select>
            <option value="">Select a city</option>
            <option value="cartagena">Cartagena</option>
            <option value="nanjing">Nanjing</option>
            <option value="barcelona">Barcelona</option>
        </select>
        <div class="city">
            <div>
            <h2>Cartagena</h2>
            <div class="date">June 5th 2023</div>
        </div>
            <div class="time">3:32 <small>AM</small> </div>
        </div>
        <div class="city">
            <div>
            <h2>Nanjing</h2>
            <div class="date">June 5th 2023</div>
        </div>
            <div class="time">4:32 <small>PM</small> </div>
        </div>
    </div>
    
    <footer>This project was coded by Andrea Gomez and it is <a href="https://github.com/Andreacarolina47/World-clock" target="_blank">open-sourced on GitHub</a></footer>
   <script src="javascript/index.js"></script> 
</body>
</html>
